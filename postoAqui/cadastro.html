<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <title>Cadastro - Posto Aqui</title>
</head>
<style>
    body{
        background-color: rgb(42, 134, 214);
        color: white;
    }

    label{
        font-size: 25px;
    }

    a{
        color: white;
    }

    h1{
        font-size: 30px;
    }

</style>
<body>
    <h1>Cadastro</h1>
    <form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nome completo</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu nome completo">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sua cidade">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Cep</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Seu CEP">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Seu telefone">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Seu email">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Escolha uma senha">
    </div>

    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmação de senha</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirme a senha escolhida">
    </div>


    <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
</body>
</html>
